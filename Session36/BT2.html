<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style02.css">
</head>
<body>
    <div class="container">
        <h2>Bạn thích món nào nhất?</h2>
        <div id="dishes">
            <div class="dish">
                <img src="https://www.hungryhuy.com/wp-content/uploads/bun-bo-hue-bowl.jpg" alt="">
                <div class="dish-mini">
                    <p>Bún bò Huế</p>
                    <div class="likes">❤️ 0 lượt thích</div>
                    <button class="btn">Thích +1</button>
                </div>
            </div>
            <div class="dish">
                <img src="https://digifood.vn/blog/wp-content/uploads/2022/03/Cach-nau-pho-Ha-Noi-6.jpg" alt="">
                <div class="dish-mini">
                    <p>Phở bò Hà Nội</p>
                    <div class="likes">❤️ 0 lượt thích</div>
                    <button class="btn">Thích +1</button>

                </div>
            </div>
            <div class="dish">
                <img src="https://static.vinwonders.com/production/com-tam-sai-gon-banner.jpg" alt="">
                <div class="dish-mini">
                    <p>Cơm tấm Sài Gòn</p>
                    <div class="likes">❤️ 0 lượt thích</div>
                    <button class="btn">Thích +1</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./script02.js"></script>
</body>
</html>
