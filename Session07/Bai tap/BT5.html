<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>  
    <link rel="stylesheet" href="./style-05.css">  
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>  
</head>  
<body>  
    <div class="package-info">  
        <div class="package-name">  
            <h2>5G160B</h2>  
        </div>  
        <div>  
            <img src="./rs/hot!.png" alt="" width="20px">  
        </div>  
        <div class="data-details">  
            <p><span class="label">Data: </span><span class="value">120Gb (4Gb/ ngày)</span></p>  
        </div>  
        <div class="price-details">  
            <p><span class="label">Giá: </span><span class="value">160.000 đ</span></p>  
        </div>  
        <div class="internal-network">  
            <p><span class="label">Nội mạng: </span><span class="value">10 phút (tối đa 1000 phút/30 ngày)</span></p>  
        </div>  
        <div class="external-network">  
            <p><span class="label">Ngoại mạng: </span><span class="value">100 phút</span></p>  
        </div>  
        <div class="free-services">  
            <p><span class="label">Free data: </span><span class="value">TV360 Basic, 20Gb lưu trữ Mybox</span></p>  
        </div>  
        <div class="duration">  
            <p><span class="label">Thời hạn: </span><span class="value">30 ngày</span></p>  
        </div>  
        <div class="usage-info">  
            <p><span class="label">(Sử dụng 4Gb/ngày)</span></p>  
        </div>  
        <div>  
            <button class="register-button"><i class="fas fa-edit"></i> ĐĂNG KÝ</button>  
        </div>  
        <div>  
            <button class="details-button"><i class="fas fa-share-square"></i> Chi tiết</button>  
        </div>  
    </div>  
</body>  
</html>
